<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title"> Araç güncelle</h5></div>
            <div class="card-body">
                <form [formGroup]="carUpdateForm">
                    <div class="mb-3">
                        <label for="brandId">Marka</label>
                        <div class="form-group">  
                            <select type="number" id="brandId" formControlName="brandId" class="form-control" placeholder="Marka Id">
                                <option *ngFor="let brand of brands" [value]="brand.brandId">{{brand.brandName}}</option>
                            </select>
                        </div>
                    </div>
                   
                    <div class="mb-3">
                        <label for="colorId">Renk</label>
                    <div class="form-group">
                        <select type="number" id="colorId" formControlName="colorId" class="form-control" placeholder="Renk">
                        <option [value]="color.colorId" *ngFor="let color of colors">{{color.colorName}}</option>
                        </select>
                    </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="modelYear">Model</label>
                    <div class="form-group">
                        <input type="datetime-local" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Model"/>
                    </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="dailyPrice">Günlük Kiralama Ücreti</label>
                    <div class="form-group">
                        <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Fiyatı"/>
                    </div>
                    </div>
                    <div class="mb-3">
                        <label for="description">Açıklama</label>
                        <div class="form-group">  
                            <input type="text" id="description" formControlName="description" class="form-control" placeholder="Açıklama"/>
                        </div>
                    </div> 
                </form>
            </div>
            <div class="card-footer">
            <button class="btn btn-fill btn-success" (click)="update()">Güncelle</button>
            </div>
        </div>
    </div>
</div>
