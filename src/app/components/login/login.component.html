<body class="text-center">
    
    <form [formGroup]="loginForm" class="form-signin">
        
      <img class="mb-4" src="/docs/4.6/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      
      <h1 class="h3 mb-3 font-weight-normal">Lütfen giriş yapın</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input
      formControlName="email"
       type="email" 
       id="inputEmail" 
       class="form-control" 
       placeholder="Email" required autofocus>
      <label for="inputPassword" class="sr-only">Parola</label>
      <input
      formControlName="password"
       type="password" 
       id="inputPassword" 
       class="form-control"
        placeholder="Parola" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Beni hatırla
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" (click)="login()">Giriş</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
      </form>
    
      
        
      </body>
