<table class="table">
  <thead>
    <br>
  </thead>
  <tbody>
    <tr>
      <app-payment [data]="dataCarId" [datarental]="dataDate" [dataPrice]="dataDailyPrice"></app-payment>
    </tr>
    <tr>
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let carimage of carImages; let i = index" [ngClass]="getSliderClassName(i)">
            <img width="100%" height="500px" src="{{ urlPath }}/{{ carimage.imagePath }}" class="d-block w-100"
              alt="..." />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto"  routerLink="/cars/add&update">
        <button type="button" class="btn btn-info">GÃ¼ncelle</button>
      </div>
    </tr>
    <tr>
      <app-car-detail [rental]="rentals"></app-car-detail>      
    </tr>
  </tbody>
</table>
